<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
        <h1>Accordion List type</h1>
      <div class="accordion">
        <div class="accordion-item">
          <input type="checkbox" name="r" id="acc1" />
          <label for="acc1">Accordion #1
            <img src="images/arrow-collapse.svg" alt="" width="15" height="15" />
          </label>
          <div class="accordion-content">
            <p id="acc1content">
              This is the content of the first accordion
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <input type="checkbox" name="r" id="acc2" />
          <label for="acc2">Accordion #2
            <img src="images/arrow-collapse.svg" alt="" width="15" height="15" />
          </label>
          <div class="accordion-content">
            <p id="acc2content">
                This is the content of the second accordion
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <input type="checkbox" name="r" id="acc3" />
          <label for="acc3">Accordion #3 
            <img src="images/arrow-collapse.svg" alt="" width="15" height="15" />
          </label>
          <div class="accordion-content">
            <p id="acc3content">
                This is the content of the third accordion
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <input type="checkbox" name="r" id="acc4" />
          <label for="acc4">Accordion #4
            <img src="images/arrow-collapse.svg" alt="" width="15" height="15" />
          </label>
          <div class="accordion-content">
            <p id="acc4content">
                This is the content of the fourth accordion
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
