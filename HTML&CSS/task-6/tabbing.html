<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Content Interface</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="items">
        <div class="item">
          <input type="radio" name="tabs" id="Home" checked/>
          <label for="Home">Home</label>
          <div id="textHome" class="content">
            <h1>Home</h1>
            <img src="images/home.jpg" alt="" width="200px">
            <p>Data in The Home Page</p>
          </div>
        </div>
        <div class="item">
          <input type="radio" name="tabs" id="Blog"/>
          <label for="Blog">Blog</label>
          <div id="textBlog" class="content">
            <h1>Blog</h1>
            <img src="images/blog.jpg" alt="" width="200px">
            <p>Data in The Blog Page</p>
          </div>
        </div>
        <div class="item">
          <input type="radio" name="tabs" id="Contact"/>
          <label for="Contact">Contact</label>
          <div id="textContact" class="content">
            <h1>Contact</h1>
            <img src="images/about.jpg" alt="" width="200px">
            <p>Data in The Contact Page</p>
          </div>
        </div>
        <div class="item">
          <input type="radio" name="tabs" id="About"/>
          <label for="About">About</label>
          <div id="textAbout" class="content">
            <h1>About</h1>
            <img src="images/contact.jpeg" alt="" width="250px">
            <p>Data in The About Page</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
